<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>TETRIS</h1>
            <div class="score-box">
                <h2>SCORE</h2>
                <p id="score">0</p>
            </div>
            <div class="level-box">
                <h2>LEVEL</h2>
                <p id="level">1</p>
            </div>
            <div class="lines-box">
                <h2>LINES</h2>
                <p id="lines">0</p>
            </div>
            <button id="start-btn" class="btn">START GAME</button>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="game-over" class="overlay hidden">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">PLAY AGAIN</button>
            </div>
            <div id="pause-screen" class="overlay hidden">
                <h2>PAUSED</h2>
                <button id="resume-btn" class="btn">RESUME</button>
            </div>
        </div>

        <div class="next-piece-box">
            <h2>NEXT</h2>
            <canvas id="next" width="100" height="100"></canvas>
            
            <div class="controls-info">
                <h3>CONTROLS</h3>
                <p><span>←</span> <span>→</span> Move</p>
                <p><span>↑</span> Rotate</p>
                <p><span>↓</span> Soft Drop</p>
                <p><span>Space</span> Hard Drop</p>
                <p><span>P</span> Pause</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
